sudo: required
services:
  - docker

before_install:
  - docker build -t cw729/react-test -f ./client/Dockerfile.dev ./client
  
script:
  - docker run -e CI=true cw729/react-test npm test

after_success:
  # Build images
  - docker build -t cw729/multi-client ./client 
  - docker build -t cw729/multi-nginx ./nginx
  - docker build -t cw729/multi-server ./server
  - docker build -t cw729/multi-worker ./worker
    # Login into docker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push cw729/multi-client
  - docker push cw729/multi-nginx
  - docker push cw729/multi-server
  - docker push cw729/multi-worker

deploy:
  provider: elasticbeanstalk
  region: 'us-east-1'
  app: 'multi-docker'
  env: 'MultiDocker-env'
  bucket_name: 'elasticbeanstalk-us-east-1-923541720409'
  bucket_path: 'docker-multi'
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY